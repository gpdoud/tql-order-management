<app-menu></app-menu>
<div id="component">
    <div id="component-header">
        <a routerLink="/cust/create">Create</a>
        | <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
    </div>
    <div id="component-content">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th><button (click)="sortFn('id')" class="btn btn-link">Id</button></th>
                    <th><button (click)="sortFn('code')" class="btn btn-link">Code</button></th>
                    <th><button (click)="sortFn('name')" class="btn btn-link">Name</button></th>
                    <th><button (click)="sortFn('isNational')" class="btn btn-link">National</button></th>
                    <th><button (click)="sortFn('sales')" class="btn btn-link">Sales</button></th>
                    <th><button (click)="sortFn('created')" class="btn btn-link">Created</button></th>
                    <th><button class="btn btn-link" disabled>Action</button></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of custs | searchCustomer:searchCriteria | sort:sortColumn:sortAsc">
                    <td>{{c.id}}</td>
                    <td>{{c.code}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.isNational ? "Y" : "N"}}</td>
                    <td>{{c.sales | currency}}</td>
                    <td>{{c.created | date:'shortDate'}}</td>
                    <td>
                        <span>
                            <a routerLink="/cust/detail/{{c.id}}">Detail</a>
                        </span>
                        <span> | </span>
                        <span>
                            <a routerLink="/cust/edit/{{c.id}}">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
