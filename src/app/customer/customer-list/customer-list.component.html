<div id="component">
    <div id="component-header">
        <a routerLink="/cust/create">Create</a>
    </div>
    <div id="component-content">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Is National</th>
                    <th>Sales</th>
                    <th>Created</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let c of custs">
                    <td>{{c.id}}</td>
                    <td>{{c.code}}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.isNational ? "Y" : "N"}}</td>
                    <td>{{c.sales | currency}}</td>
                    <td>{{c.created | date:'shortDate'}}</td>
                    <td>
                        <span>
                            <a routerLink="/cust/detail/{{c.id}}">Detail</a>
                        </span>
                        <span> | </span>
                        <span>
                            <a routerLink="/cust/edit/{{c.id}}">Edit</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
